<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Imported Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css"/>

    <title>Daily Scheduler</title>
  </head>
  <body>
    <!-- Top Content -->

    <div class="top-content">
      <h1>Work Day Scheduler</h1>
      <p>A simple calender app for scheduling your work day.</p>
      <p id="show-date">Time and Date Format</p>
    </div>

    <div class="seperator"></div>

    <!-- Main input content -->
    <div class="container main-content">
      <div class="input-group">
        <span class="input-group-text disp-time">9am</span>
        <textarea
          id="input-9"
          class="form-control"
          data-index="0"
          data-time="9"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">10am</span>
        <textarea
          class="form-control"
          data-index="1"
          data-time="10"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">11am</span>
        <textarea
          class="form-control"
          data-index="2"
          data-time="11"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">12pm</span>
        <textarea
          class="form-control"
          data-index="3"
          data-time="12"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">1pm</span>
        <textarea
          class="form-control"
          data-index="4"
          data-time="13"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">2pm</span>
        <textarea
          class="form-control"
          data-index="5"
          data-time="14"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">3pm</span>
        <textarea
          class="form-control"
          data-index="6"
          data-time="15"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">4pm</span>
        <textarea
          class="form-control"
          data-index="7"
          data-time="16"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">5pm</span>
        <textarea
          class="form-control"
          data-index="8"
          data-time="17"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
    </div>
    </div>

    

    <!-- Bootstrap scripts -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MomentJS & Custom Scripts -->
    <script src="./assets/moment.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
