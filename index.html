<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.0 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />

    <title>Daily Scheduler</title>
  </head>
  <body>
    <!-- Top Content -->
    <div class="container">
      <div class="top-content">
        <h1>Work Day Scheduler</h1>
        <p>A simple calender app for scheduling your work day.</p>
        <p>Time and Date Format</p>
      </div>

      <!-- Main input content -->
      <div class="main-content">
        <div class="input-group">
          <span class="input-group-text input-time">9am</span>
          <textarea class="form-control" aria-label="With textarea"></textarea
          ><button>click me</button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">10am</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me </button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">11am</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me</button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">12pm</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me</button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">1pm</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me</button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">2pm</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me</button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">3pm</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me</button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">4pm</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me</button>
        </div>
        <div class="input-group">
          <span class="input-group-text input-time">5pm</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button>click me</button>
        </div>
      </div>
    </div>

    <!-- Custom scirpts -->
    <script src="/script.js"></script>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
