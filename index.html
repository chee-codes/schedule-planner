<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.0 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Imported Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />

    <title>Daily Scheduler</title>
  </head>
  <body>
    <!-- Top Content -->

    <div class="top-content">
      <h1>Work Day Scheduler</h1>
      <p>A simple calender app for scheduling your work day.</p>
      <p id="show-date">Time and Date Format</p>
    </div>

    <div class="seperator"></div>

    <!-- Main input content -->
    <div class="container main-content">
      <div class="input-group">
        <span class="input-group-text disp-time">9am</span>
        <textarea
          id="input-9"
          class="form-control"
          data-index="0"
          data-time="9"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">10am</span>
        <textarea
          class="form-control"
          data-index="1"
          data-time="10"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">11am</span>
        <textarea
          class="form-control"
          data-index="2"
          data-time="11"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">12pm</span>
        <textarea
          class="form-control"
          data-index="3"
          data-time="12"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">1pm</span>
        <textarea
          class="form-control"
          data-index="4"
          data-time="13"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">2pm</span>
        <textarea
          class="form-control"
          data-index="5"
          data-time="14"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">3pm</span>
        <textarea
          class="form-control"
          data-index="6"
          data-time="15"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">4pm</span>
        <textarea
          class="form-control"
          data-index="7"
          data-time="16"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text disp-time">5pm</span>
        <textarea
          class="form-control"
          data-index="8"
          data-time="17"
          aria-label="With textarea"
        ></textarea>
        <button class="button"><i class="fa fa-save fa-lg"></i></button>
      </div>
    </div>
    </div>

    

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MomentJS & Custom Scripts -->
    <script src="/assets/moment.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
